---
layout: default
title: Home
---
<!-- Adds a Browse by Cat. or Tag header
<div style="display:inline-block;margin-left:.5em;">
    Browse by <a href="/category/">Category</a> or <a href="/tag/">Tag</a><hr>
</div>-->


<div class="post">
      <h1 class="post-title">
          <a href="{{ post.url }}">
              {{ post.title }}
          </a>
      </h1>

      <span class="post-date">
          {{ post.date | date_to_string }}
	{% if post.tags != empty %} |
	    {% for tag in post.tags %}
	    	<code class="highlighter-rouge"><a class="codinfox-tag-mark" href="/tag#{{ tag | slugify }}"><i class="fa fa-tag fa-fw fa-lg"></i> {{ tag }}</a></code>
	    {% endfor %}
    {% endif %}
      </span>

      {{ post.content | split:"<!-- more -->" | first % }}

      <div class="codinfox-post-more">
          <a href="{{ post.url }}#disqus_thread">Comment</a>&nbsp;
          <a href="{{ post.url }}">Read more</a>
      </div>
      <hr/>

</div>
